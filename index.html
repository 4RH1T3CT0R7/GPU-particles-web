<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>GPU Particle Shapes</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #0a0b0d;
      color: #27cd5e;
      height: 100%;
      overflow: hidden;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial, 'Noto Sans', 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol';
    }
    canvas#gl {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      display: block;
    }
    #controls {
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(10, 11, 13, 0.85);
      border: 1px solid #27cd5e;
      border-radius: 8px;
      padding: 20px;
      font-size: 12px;
      max-width: 280px;
      backdrop-filter: blur(10px);
      z-index: 10;
    }
    #controls h3 {
      margin: 0 0 15px 0;
      font-size: 14px;
      color: #27cd5e;
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }
    .control-group {
      margin-bottom: 12px;
    }
    .control-group label {
      display: block;
      margin-bottom: 5px;
      color: #27cd5e;
      font-size: 11px;
      text-transform: uppercase;
    }
    .shape-buttons {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 6px;
      margin-bottom: 12px;
    }
    button {
      padding: 6px 10px;
      background: rgba(39, 205, 94, 0.1);
      border: 1px solid #27cd5e;
      color: #27cd5e;
      border-radius: 4px;
      cursor: pointer;
      font-size: 10px;
      text-transform: uppercase;
      transition: all 0.2s;
      font-weight: 500;
    }
    button:hover {
      background: rgba(39, 205, 94, 0.2);
      box-shadow: 0 0 8px rgba(39, 205, 94, 0.3);
    }
    button.active {
      background: #27cd5e;
      color: #0a0b0d;
      box-shadow: 0 0 16px rgba(39, 205, 94, 0.5);
    }
    select {
      width: 100%;
      padding: 6px;
      background: rgba(39, 205, 94, 0.1);
      border: 1px solid #27cd5e;
      color: #27cd5e;
      border-radius: 4px;
      font-size: 11px;
    }
    input[type="range"] {
      width: 100%;
      margin: 8px 0;
      cursor: pointer;
    }
    #speedValue {
      color: #27cd5e;
      font-weight: bold;
      margin-left: 5px;
    }
    #manualSpeedGroup {
      border-top: 1px solid #27cd5e;
      padding-top: 10px;
      margin-top: 10px;
    }
    noscript {
      position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%);
      opacity: 0.7; font-size: 14px; letter-spacing: 0.08em;
    }
  </style>
  <meta name="description" content="Fluid GPU particle cloud morphing between mathematical shapes with trails and glow." />
</head>
<body>
  <canvas id="gl"></canvas>

  <div id="controls">
    <h3>Shapes</h3>
    <div class="shape-buttons" id="shapeButtons"></div>

    <div class="control-group">
      <label>Auto transition speed</label>
      <select id="speedControl">
        <option value="slow">Slow (20s)</option>
        <option value="normal" selected>Normal (12s)</option>
        <option value="fast">Fast (6s)</option>
        <option value="manual">Manual</option>
      </select>
    </div>

    <div class="control-group" id="manualSpeedGroup" style="display:none;">
      <label>Manual morph control</label>
      <input type="range" id="manualSpeed" min="0" max="1" step="0.01" value="0">
      <span id="speedValue">0.00</span>
    </div>
  </div>

  <noscript>This visualization requires JavaScript.</noscript>
  <script src="./index.js" defer></script>
</body>
</html>
