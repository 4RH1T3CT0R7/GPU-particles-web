<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>GPU Particle Shapes</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background:
        radial-gradient(circle at 18% 22%, rgba(120, 186, 255, 0.18), transparent 30%),
        radial-gradient(circle at 78% 38%, rgba(255, 188, 120, 0.14), transparent 34%),
        radial-gradient(circle at 48% 70%, rgba(82, 122, 255, 0.14), transparent 32%),
        #03050a;
      color: #d0f5ff;
      height: 100%;
      overflow: hidden;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial, 'Noto Sans', 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol';
    }
    canvas#gl {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      display: block;
    }
    #controls {
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(5, 8, 15, 0.9);
      border: 1px solid #4fd1ff;
      border-radius: 8px;
      padding: 20px;
      font-size: 12px;
      max-width: 280px;
      backdrop-filter: blur(10px);
      z-index: 10;
    }
    #controls h3 {
      margin: 0 0 15px 0;
      font-size: 14px;
      color: #7ee0ff;
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }
    .control-group {
      margin-bottom: 12px;
    }
    .control-group label {
      display: block;
      margin-bottom: 5px;
      color: #7ee0ff;
      font-size: 11px;
      text-transform: uppercase;
    }
    .shape-buttons {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 6px;
      margin-bottom: 12px;
    }
    button {
      padding: 8px 12px;
      background: rgba(79, 209, 255, 0.08);
      border: 1px solid rgba(126, 224, 255, 0.8);
      color: #b3f0ff;
      border-radius: 4px;
      cursor: pointer;
      font-size: 10px;
      text-transform: uppercase;
      transition: all 0.2s;
      font-weight: 500;
    }
    button:hover {
      background: rgba(126, 224, 255, 0.18);
      box-shadow: 0 0 12px rgba(126, 224, 255, 0.35);
    }
    button.active {
      background: linear-gradient(120deg, #6ac7ff, #b18bff);
      color: #04070f;
      box-shadow: 0 0 18px rgba(126, 224, 255, 0.7);
    }
    select {
      width: 100%;
      padding: 6px;
      background: rgba(79, 209, 255, 0.08);
      border: 1px solid rgba(126, 224, 255, 0.8);
      color: #b3f0ff;
      border-radius: 4px;
      font-size: 11px;
    }
    input[type="range"] {
      width: 100%;
      margin: 8px 0;
      cursor: pointer;
    }
    #speedValue {
      color: #7ee0ff;
      font-weight: bold;
      margin-left: 5px;
    }
    #manualSpeedGroup {
      border-top: 1px solid #4fd1ff;
      padding-top: 10px;
      margin-top: 10px;
    }
    noscript {
      position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%);
      opacity: 0.7; font-size: 14px; letter-spacing: 0.08em;
    }
  </style>
  <meta name="description" content="Fluid GPU particle cloud morphing between mathematical shapes with trails and glow." />
</head>
<body>
  <canvas id="gl"></canvas>

  <div id="controls">
    <h3>Shapes</h3>
    <div class="shape-buttons" id="shapeButtons"></div>

    <div class="control-group">
      <label>Modes</label>
      <div class="shape-buttons">
        <button id="mode-shapes" class="active">Shapes</button>
        <button id="mode-free">Free Flight</button>
      </div>
    </div>

    <div class="control-group">
      <label style="display:flex; align-items:center; gap:8px; text-transform:none;">
        <input type="checkbox" id="autoToggle" checked style="width:14px; height:14px; accent-color:#7ee0ff;">
        Автоматически переключать фигуры
      </label>
    </div>

    <div class="control-group">
      <label>Auto transition speed</label>
      <select id="speedControl">
        <option value="slow">Slow (20s)</option>
        <option value="normal" selected>Normal (12s)</option>
        <option value="fast">Fast (6s)</option>
        <option value="manual">Custom</option>
      </select>
    </div>

    <div class="control-group" id="manualSpeedGroup" style="display:none;">
      <label>Custom transition (seconds)</label>
      <input type="range" id="manualSpeed" min="4" max="30" step="0.5" value="12">
      <span id="speedValue">12s</span>
    </div>
  </div>

  <noscript>This visualization requires JavaScript.</noscript>
  <script src="./index.js" defer></script>
</body>
</html>
